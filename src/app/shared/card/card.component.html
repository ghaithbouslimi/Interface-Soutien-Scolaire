
<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="rounded-t-xl  w-full h-36 object-cover" [src]="data.mainImageUrl">
    <div class="flex flex-col p-7">
        <div class="flex flex-row">
            <div class=" text-xs uppercase bg-yellow-100 p-1 px-2 text-yellow-700 rounded-2xl">{{data.category}}</div>
        </div>
        <h2 class="text-xl font-bold truncate mt-1">{{data.title}}</h2>
        <p class="text-base text-gray-600 px-6 py-4">{{data.description}}</p>
        <div class="flex flex-row mt-5 items-center justify-start">
           
            <p class="font-bold text-sm mr-2">{{data.authorName}}</p>

            <div class="w-full lg:w-10 mt-6 lg:mt-0 lg:px-8 text-center md:text-left">
                <button class="bg-green-900 hover:bg-grey-darker hover:text-white border border-solid border-grey w-1/3 lg:w-full py-2">Read More</button>
              </div>
        </div>
    </div>
</div>
