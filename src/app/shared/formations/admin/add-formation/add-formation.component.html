<div class="py-2 mt-4 p-8">


<form [formGroup]="formationForm">

      <h1 class="text-center text-2xl font-bold text-gray-500 mb-10">
        Add Training
      </h1>
      <div class="space-y-4">
        <div>
          <label for="title" class="text-lx font-serif">Title:</label>
          <input
            type="text"
            placeholder="title"
            class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md"
            formControlName="titre"
            required
            />
        </div>

        <div>
          <label for="duree" class="text-lx font-serif">Dur√©e:</label>
          <input
            type="text"
            placeholder="Duree"
            formControlName="duree"
            class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md"
          />
        </div>
        <div>
          <label for="theme" class="text-lx font-serif">Theme:</label>
          <input
            type="text"
            placeholder="theme"
            formControlName="theme"
            class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md"
          />
        </div>

        <!--courses-->
        <ng-select  
          bindLabel="course"
          placeholder="Select an attachment Course"
          [searchable]="true"
          formControlName="courses"
          [virtualScroll]="true"
          [multiple]="true"
          required
        >
          <ng-option
            [value]="course"
            [disabled]=""
            *ngFor="let course of coursesList"
          >
            <div class="flex flex-row w-full px-3 py-2 shadow-md">
              <span class="w-full px-2 py-2 font-mono">
                {{ course?.title }}</span
              >
              <span class="w-full px-2 py-2 font-mono">
                {{ course?.category }}</span
              >
            </div>
          </ng-option>
        </ng-select>
        <mat-error
          *ngIf="formationForm.controls['courses'].hasError('required')"
        >
          Courses Required
        </mat-error>

           <!--Coaches-->
           <ng-select 
           bindLabel="coach"
           placeholder="Select a Coach for this Training"
           [searchable]="true"
           formControlName="coach"
           [virtualScroll]="true"
           required
         >
           <ng-option
             [value]="coach"
             [disabled]=""
             *ngFor="let coach of coachList"
           >
             <div class="flex flex-row w-full px-3 py-2 shadow-md">
               <span class="w-full px-2 py-2 font-mono">
                 {{ coach?.fullName }}</span
               >
               <span class="w-full px-2 py-2 font-mono">
                {{ coach?.speciality }}</span
              >
             </div>
           </ng-option>
         </ng-select>
         <mat-error
           *ngIf="formationForm.controls['coach'].hasError('required')"
         >
           Coach Required
         </mat-error>
         <div class="justify-center text-center"> 
          <br >
          <button  (click)="cancel()" type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 ">  Cancel</button>
          <button   (click)="postFormation()" type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Save</button>
         </div>
      </div>

</form>
</div>
