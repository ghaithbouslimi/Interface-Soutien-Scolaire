<div class="flex flex-col justify-center w-full px-1 py-1 mx-1 my-1 align-center">

  <div class="bg-purple-100 rounded-lg py-5 px-6 text-lg  text-purple-700 mb-3" role="alert">

      Training Catalogue     </div>
    <div  class="page" fxLayoutGap>
    
      <div class="px-2 py-2 m-1">
        <button mat-raised-button color="primary" (click)="gotoAddFormationForm()" >Add New One</button>
        <br>
        <mat-form-field>
          <input matInput placeholder="Search a Training Pack" #queryField>
        </mat-form-field>
        <div flxLayout="column" fxLayoutAlign="space-between start" class="page">
    <div class="mat-elevation-z8">
      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table class="dress-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!--  Title Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{row.titre}}</td>
        </ng-container>
    
        <!-- theme Column -->
        <ng-container matColumnDef="theme">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Theme</th>
          <td mat-cell *matCellDef="let row">{{row.theme}}</td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="duree">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Planned Periode</th>
          <td mat-cell *matCellDef="let row">{{row.duree}}</td>
        </ng-container>
    
    

    
        <!-- coach column -->
        <ng-container matColumnDef="coach">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Coach</th>
          <td mat-cell *matCellDef="let row">
            <span>{{row?.coach?.fullName}}</span>
        </td>
        </ng-container>
    
         <!-- courses column -->
         <ng-container matColumnDef="courses">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Courses</th>
            <td mat-cell *matCellDef="let row">
              <span>{{getCoursesTitles(row?.courses)}}</span>
          </td>
          </ng-container>
         
          
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <span class="actions" (click)="removeFormation(row.id)">
              <mat-icon color="warn">delete</mat-icon>
            </span>
            <span class="actions" (click)="updateFormation(row.id)">
              <mat-icon color="primary">edit</mat-icon>
            </span>
    
          </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource?.formationCountSubject?.getValue()"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10]"
          aria-label="Select page">
      </mat-paginator>
    </div>
    </div>
  </div>
