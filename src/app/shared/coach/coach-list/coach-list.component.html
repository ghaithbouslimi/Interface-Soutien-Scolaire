<div class="flex flex-col justify-center w-full px-1 py-1 mx-1 my-1 align-center">

  <div class="bg-purple-100 rounded-lg py-5 px-6 text-lg  text-purple-700 mb-3" role="alert">

    Coaches's List    
   </div>

    <div  class="page" fxLayoutGap>
    
      <div class="px-2 py-2 m-1">
        <button mat-raised-button color="primary" (click)="gotoAddCoachForm()" >Add New Coach</button>
        <br>
        <mat-form-field>
          <input matInput placeholder="Search a Coach" #queryField>
        </mat-form-field>
        <div flxLayout="column" fxLayoutAlign="space-between start" class="page">
    <div class="mat-elevation-z8">
      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table class="dress-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!--  FullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Coach's Full Name</th>
          <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
    
        <!-- Spaciality Column -->
        <ng-container matColumnDef="speciality">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Speciality</th>
          <td mat-cell *matCellDef="let row">{{row.speciality}}</td>
        </ng-container>
    
    
        <!-- Phone column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

         <!-- Address column -->
         <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let row">{{row.address}}</td>
          </ng-container>
    
      
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <span class="actions" (click)="removeCoache(row.id)">
              <mat-icon color="warn">delete</mat-icon>
            </span>
            <span class="actions" (click)="updateCoach(row.id)">
              <mat-icon color="primary">edit</mat-icon>
            </span>
    
          </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource?.coachCountSubject?.getValue()"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10]"
          aria-label="Select page">
      </mat-paginator>
    </div>
    </div>
  </div>
