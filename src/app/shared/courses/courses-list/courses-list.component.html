
<div class="flex flex-col justify-center w-full px-1 py-1 mx-1 my-1 align-center">
  <div class="bg-purple-100 rounded-lg py-5 px-6 text-lg  text-purple-700 mb-3" role="alert">

    Courses's List
   </div>
  <div  class="page" fxLayoutGap>
  
    <div class="px-2 py-2 m-1">
      <button mat-raised-button color="primary" (click)="gotoAddCourseForm()" >Add New One</button>
      <br>
      <mat-form-field>
        <input matInput placeholder="Search a Course" #queryField>
      </mat-form-field>
      <div flxLayout="column" fxLayoutAlign="space-between start" class="page">
  <div class="mat-elevation-z8">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <table mat-table class="dress-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!--  Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>
  
  
  
  
  
      <!-- Cover Column -->
      <ng-container matColumnDef="cover" >
        <mat-card>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cover</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="getFullUrlPhoto(row.cover)" class="photo" mat-card-sm-image class="border-0 rounded-md shadow-2xl">
        </td>
      </mat-card>
      </ng-container>
  
      <!-- category column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>
  
  
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <span class="actions" (click)="removeCourse(row.id)">
            <mat-icon color="warn">delete</mat-icon>
          </span>
          <span class="actions" (click)="updateCourse(row.id)">
            <mat-icon color="primary">edit</mat-icon>
          </span>
  
        </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.courseCountSubject?.getValue()"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  </div>
</div>
