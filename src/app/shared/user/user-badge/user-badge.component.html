<!-- Profile dropdown -->
<div class="relative ml-3">
    <div class="flex p-2" *ngIf="currentUser">
   
        <div>
            <div type="button"
                class="flex text-sm bg-gray-800 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="flex flex-col justify-between">
                    <img class=" rounded-full pc-2" [src]="currentUser?.picture" alt="avatar">
                    <!-- <span class="px-2 mx-1 text-gray-200">{{currentUser?.name}}</span> -->
                </button>
            </div>
        </div>
    </div>
    <div class="flex p-2" *ngIf="!currentUser">
        <button [routerLink]="['../login']" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">SignIn</button>
        <button  [routerLink]="['../signup']" type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">SignUp</button>
   </div>

    
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <a class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
            routerLink="/admin"
            > 
                Admin DashBorad
            </a>
        </button>
        <button mat-menu-item>
            <a href="/front/profile" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Your Profile</a>
        </button>
        <button mat-menu-item disabled>
            <a href="/front/settings" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Settings</a>
        </button>
        <button mat-menu-item>
            <button (click)="logout()" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Sign out</button>
        </button>
    </mat-menu>
</div>
