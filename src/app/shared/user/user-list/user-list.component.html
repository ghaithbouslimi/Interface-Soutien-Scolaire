<div class="flex flex-col justify-center w-full px-1 py-1 mx-1 my-1 align-center">
  <div class="bg-purple-100 rounded-lg py-5 px-6 text-lg  text-purple-700 mb-3" role="alert">
    User's List
     </div>
  <div  class="page" fxLayoutGap>
  
    <div class="px-2 py-2 m-1">
      <mat-form-field>
        <input matInput placeholder="Search a User" #queryField>
      </mat-form-field>
      <div flxLayout="column" fxLayoutAlign="space-between start" class="page">
  <div class="mat-elevation-z8">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>
    <table mat-table class="dress-table full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!--  User Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
        
      </ng-container>
   
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
      <!-- Spaciality Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{row.role}}</td>
      </ng-container>
  
  
      
       <!-- Address Avatar -->
       <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
          <td mat-cell *matCellDef="let row">
            <img class="w-8 h-8 mx-1 rounded-full pc-2" [src]="row?.picture" alt="avatar">
          </td>
        </ng-container>
  
    
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">


        </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.userCountSubject?.getValue()"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  </div>
</div>
