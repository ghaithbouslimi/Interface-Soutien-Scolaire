<section class="h-screen">
   <div class="h-full px-6 text-gray-800">
     <div class="flex flex-wrap items-center justify-center h-full xl:justify-center lg:justify-between g-6">
   <div class="mb-12 grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 md:mb-0">
      <img src="./assets/images/contact.svg"    style="max-width: 40em;"class="w-full"
        alt="Sample image" />
    </div>
   <!-- Author: FormBold Team -->
   <!-- Learn More: https://formbold.com -->
   <div class="mx-auto w-full max-w-[550px] ">
     <form action="https://formbold.com/s/FORM_ID" method="POST">
       <div class="mb-5">
         <label
           for="name"
           class="mb-3 block text-base font-medium text-[#07074D]"
         >
           Full Name
         </label>
         <input
           type="text"
           name="name"
           id="name"
           placeholder="Full Name"
           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
         />
       </div>
       <div class="mb-5">
         <label
           for="email"
           class="mb-3 block text-base font-medium text-[#07074D]"
         >
           Email Address
         </label>
         <input
           type="email"
           name="email"
           id="email"
           placeholder="example@domain.com"
           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
         />
       </div>
       <div class="mb-5">
         <label
           for="subject"
           class="mb-3 block text-base font-medium text-[#07074D]"
         >
           Subject
         </label>
         <input
           type="text"
           name="subject"
           id="subject"
           placeholder="Enter your subject"
           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
         />
       </div>
       <div class="mb-5">
         <label
           for="message"
           class="mb-3 block text-base font-medium text-[#07074D]"
         >
           Message
         </label>
         <textarea
           rows="4"
           name="message"
           id="message"
           placeholder="Type your message"
           class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
         ></textarea>
       </div>
       <div>
         <button
         
           class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none "
         >
           Submit
         </button>
       </div>
     </form>
   </div>
 </div>
 </div>
 </section>
